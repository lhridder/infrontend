{{ define "header" }}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Infrontend - {{ .Title }}</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">
    <script src="/static/{{ .Script }}" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon"  type="image/png" href="/static/favicon.png">

    <meta property="og:title" content="Infrontend - {{ .Title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/static/favicon.png" />
    <meta property="og:description" content="Infrontend platform." />
    <meta name="theme-color" content="#F58A8A">

</head>

<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/client">Infrontend</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/client/services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/client/stats">Statistics</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-md-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/client/account">{{ .User.Username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout" href="#" onclick="Logout();">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
{{ end }}
