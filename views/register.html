{{ template "header" . }}
    <div class="error"></div>
    <form data-bitwarden-watching="1">
        <fieldset>
            <div class="form-group">
                <label for="usernameInput" class="form-label mt-4">Username</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="emailInput" class="form-label mt-4">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="passwordInput" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
            <button type="button" id="register" class="btn btn-primary">Register</button>
        </fieldset>
    </form>
    <br>
{{ template "footer" . }}
