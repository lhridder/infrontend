{{ template "header" . }}
    <div class="error"></div>
    <form data-bitwarden-watching="1">
        <fieldset>
            <div class="form-group">
                <label for="usernameInput" class="form-label mt-4">Username/Email</label>
                <input type="text" class="form-control" id="usernameInput" aria-describedby="emailHelp" placeholder="Enter username/email">
            </div>
            <div class="form-group">
                <label for="passwordInput" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
            <button type="button" id="login" class="btn btn-primary">Login</button>
        </fieldset>
    </form>
    <br>
{{ template "footer" . }}
